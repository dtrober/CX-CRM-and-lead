{{define "title"}}New Leads - My App{{end}}
{{define "style"}} <link rel="stylesheet" href="/static/css/map.css"> {{end}}
{{define "content"}}
<h1>Business Search</h1>

<div class="search-form-container">
    <form id="business-search-form">
        <div class="form-group">
            <label for="location">Zip Code or City:</label>
            <input type="text" id="location" name="location" required placeholder="Enter zip code or city">
        </div>
        
        <div class="form-group">
            <label for="businessType">Business Type:</label>
            <input type="text" id="businessType" name="businessType" required placeholder="e.g., Restaurant, Retail, Service">
        </div>
        
        <button type="button" id="validate-btn">Validate</button>
        <button type="submit" id="search-btn">Search</button>
    </form>
</div>

<div id="validation-message" class="message-container"></div>

<div id="search-results" class="results-container">
    <!-- Search results will be displayed here -->
</div>

<div class="map-container">
    <h2>Map View</h2>
    <div id="map"></div>
</div>

{{end}}

{{define "scripts"}}
<script type="module" src="/static/js/ingest.js"></script>
{{end}}
